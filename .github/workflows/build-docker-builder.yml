name: Build Docker Builder Image

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'Wersja OpenWrt (tag git, np. v22.03.7)'
        required: true
        default: 'v22.03.7'
      target:
        description: 'Target'
        required: true
        default: 'ramips'
      subtarget:
        description: 'Subtarget'
        required: true
        default: 'mt76x8'
      push:
        description: 'Czy pushować obraz na GHCR?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/openwrt-builder

jobs:
  build-and-push:
    name: "Docker Builder | ${{ github.event.inputs.openwrt_version }} | ${{ github.event.inputs.target }}/${{ github.event.inputs.subtarget }}"
    runs-on: ubuntu-22.04
    timeout-minutes: 340

    permissions:
      contents: read
      packages: write   # potrzebne do pushowania na GHCR

    steps:
      - name: Checkout (pobieramy tylko Dockerfile)
        uses: actions/checkout@v4

      - name: Przygotowanie Dockerfile
        run: |
          # Dockerfile musi być w głównym katalogu repozytorium
          cp .github/docker/Dockerfile.openwrt-builder Dockerfile || true
          ls -la Dockerfile

      - name: Zwolnienie miejsca na dysku (~20 GB)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get autoremove -y && sudo apt-get clean
          df -h

      - name: Logowanie do GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Przygotowanie tagów obrazu
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.openwrt_version }}-${{ github.event.inputs.target }}-${{ github.event.inputs.subtarget }}
            type=raw,value=latest-${{ github.event.inputs.target }}-${{ github.event.inputs.subtarget }}

      - name: Cache warstw Docker (BuildKit)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-openwrt-${{ github.event.inputs.openwrt_version }}-${{ github.event.inputs.target }}-${{ github.event.inputs.subtarget }}
          restore-keys: |
            docker-openwrt-${{ github.event.inputs.openwrt_version }}-

      - name: Konfiguracja Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build i Push obrazu Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENWRT_VERSION=${{ github.event.inputs.openwrt_version }}
            TARGET=${{ github.event.inputs.target }}
            SUBTARGET=${{ github.event.inputs.subtarget }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Aktualizacja cache (zapobiega rozrostowi)
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Podsumowanie
        run: |
          echo "=== Obraz zbudowany ==="
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Użycie w workflow firmware:"
          echo "  container: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.event.inputs.openwrt_version }}-${{ github.event.inputs.target }}-${{ github.event.inputs.subtarget }}"
